<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="Fulname"> <br> <br>
        <label for="Department">Department</label>
         <input type="checkbox" name="cst"> Computer Science And Technology 
        <input type="checkbox" name="eee"> Electrical and Electronic Engineering <br> <br>
        <label for="Semister">Semister</label>
        <select name="Semester" id="">
            <option value="1st">1st</option>
            <option value="2nd">2th</option>
            <option value="3rd">3th</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
        </select> <br> <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender">Male <input type="radio" name="gender">female <br> <br>

        <input type="Email" name="Email" required> <br><br>
        <label for="Password">Password</label>
        <input type="Password" name="Password" required> <br> <br>
        <label for="Picture">Picture</label>
        <input type="file" name="Picture" required> <br> <br>
        <label for="Date">Date of birth</label>
        <input type="date" name="date"> <br> <br>
        <label for="ask your question">Ask your question?</label> <br> <br>
        <textarea name="question" id="" cols="50" rows="5"></textarea> <br> <br>
         <label for="Roll">Roll</label>
        <input type="number" name="roll"> <br> <br>
        <input type="reset"><input type="submit" value="sent"> 
       
       

       

</body>
</html>
